language: java
before_install:
  - sudo apt-get install xvfb
  - sudo apt-get install google-chrome-stable
  - sudo start-stop-daemon --start --quiet --pidfile /var/run/xvfb.pid --make-pidfile --background --exec /usr/bin/Xvfb -- ":99 -nolisten tcp -fbdir /var/run"
before_script:
  - export DISPLAY=:99
  - echo "This is before install"
  - java -jar ~/.m2/repository/org/seleniumhq/selenium/selenium-server/2.25.0/selenium-server-2.25.0.jar -port 4444 > /tmp/selenium-output.log 2> /tmp/selenium-error.log & echo $! > /tmp/selenium.pid
after_script:
  - kill -9 `cat /tmp/selenium.pid`
  - sudo start-stop-daemon --stop --quiet --pidfile /var/run/xvfb.pid
  - echo "Selenium log:" 
  - cat /tmp/selenium-output.log
  - echo "Selenium error log:" 
  - cat /tmp/selenium-error.log